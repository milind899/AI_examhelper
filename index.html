<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SRM Exam Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'gh-bg': '#0d1117',
              'gh-subtle': '#161b22',
              'gh-border': '#30363d',
              'gh-text': '#e6edf3',
              'gh-text-secondary': '#848d97',
              'gh-blue': '#2f81f7',
              'copilot-purple': '#a371f7',
              'copilot-bg': '#0d1117',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'SF Mono', 'Menlo', 'Consolas', 'monospace'],
            },
            backgroundImage: {
              'copilot-gradient': 'linear-gradient(90deg, #a371f7 0%, #2f81f7 100%)',
              'glow-gradient': 'radial-gradient(circle at center, rgba(163, 113, 247, 0.15) 0%, rgba(13, 17, 23, 0) 70%)',
            },
            boxShadow: {
              'glow': '0 0 40px -10px rgba(163, 113, 247, 0.3)',
              'panel': '0 8px 24px rgba(0,0,0,0.4)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; background-color: #0d1117; color: #e6edf3; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #0d1117; }
      ::-webkit-scrollbar-thumb { background: #30363d; border: 2px solid #0d1117; border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background: #8b949e; }
      
      .copilot-text-gradient {
        background: linear-gradient(90deg, #a371f7, #2f81f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
